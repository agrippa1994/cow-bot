name: Deploy
on: [push]
jobs:

  build:
    name: Gert Deployment
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Gert via SSH and Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        script: |
          cd git/gert
          git pull
          /usr/local/bin/docker-compose up --build -d
